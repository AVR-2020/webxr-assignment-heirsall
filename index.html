<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Numpad for Super Keyboard."></meta>
    <script src="https://rawgit.com/aframevr/aframe/c4aa63e/dist/aframe-master.min.js"></script>
    <script src="dist/aframe-super-keyboard.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <title>Simple Numpad Thisa</title>
</head>
<body>
    <a-scene environment="preset: starry; 
        skyColor: #ff7b54; 
        horizonColor: #cdf9ff; 
        ground: hills; 
        groundTexture: checkerboard; 
        groundColor: #323232; 
        groundColor2: #777777; 
        dressing: trees;
        dressingScale: 3; 
        grid: none">
        
        <a-entity cursor="rayOrigin: mouse"></a-entity>
        <a-entity id="hand" laser-controls="hand: right">
          <a-sphere radius="0.10"></a-sphere>
        </a-entity>

    <!-- Change hand to `#hand` for VR. -->
    <a-entity
    id="keyboard"
    position="0 1.2 -0.5"
    rotation="-30 0 0"
    super-keyboard="hand: #mouseCursor; imagePath: asset/; filters: numbers; model: numpad; align: center; maxLength: 6"
    passfilter></a-entity>
</a-scene>
</body>
</html>
